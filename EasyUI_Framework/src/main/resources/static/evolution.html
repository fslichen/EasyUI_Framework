<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evolution</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/color.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/demo/demo.css">
<link rel="stylesheet" type="text/css" href="easyui-framework.css">
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript" src="tinymce-3.5.8/tiny_mce.js"></script>
<script type="text/javascript" src="easyui-framework.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	initialize();
});
</script>
</head>
<body>
	<!-- Tool Bar -->
	<div id="toolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="openDialog('findDialog', 'Find')">Find</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="openDialog('createDialog', 'Create')">Create</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="openDialog('updateDialog', 'Update', 'output')">Update</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="openDialog('deleteDialog', 'Delete', 'output')">Delete</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cut" plain="true" onclick="deleteRows('output')">Clear</a>
	</div>
	
	<!-- Find Dialog -->
	<div id="findDialog" class="easyui-dialog" style="width:800px;height:400px;padding:10px 20px"
			closed="true" buttons="#findDialogButtons">
		<div class="ftitle">Find</div>
		<div class="form">
			<div class="fitem">
				<label>Name:</label>
				<input name="name" data-options="iconCls:'icon-search'" style="width:200px">
			</div>
			<div class="fitem">
				<label>Gender:</label>
				<select name="gender" style="width:200px">
				    <option value="F">Female</option>
				    <option value="M">Male</option>
				</select>
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email">
			</div>
			<div class="fitem">
				<label>Date:</label>
				<input name="date" type="text" class="easyui-datebox" required="required">
			</div>
			<div class="fitem">
				<label>Message:</label>
				<textarea name="message" class="richTextEditor"></textarea>
			</div>
		</div>
	</div>
	<div id="findDialogButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="postFormAndPrint('find', 'findDialog', 'output')" style="width:90px">Find</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('findDialog')" style="width:90px">Cancel</a>
	</div>	

	<!-- Create Dialog -->
	<div id="createDialog" class="easyui-dialog" style="width:800px;height:400px;padding:10px 20px"
			closed="true" buttons="#createDialogButtons">
		<div class="ftitle">User Information</div>
		<div class="form">
			<div class="fitem">
				<label>Name:</label>
				<input name="name" data-options="iconCls:'icon-search'" style="width:200px">
			</div>
			<div class="fitem">
				<label>Gender:</label>
				<select name="gender" style="width:200px">
				    <option value="F">Female</option>
				    <option value="M">Male</option>
				</select>
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email">
			</div>
			<div class="fitem">
				<label>Date:</label>
				<input name="date" type="text" class="easyui-datebox" required="required">
			</div>
			<div class="fitem">
				<label>Message:</label>
				<textarea name="message" class="richTextEditor"></textarea>
			</div>
		</div>
	</div>
	<div id="createDialogButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="postFormAndPrint('create', 'createDialog', 'output')" style="width:90px">Create</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('createDialog')" style="width:90px">Cancel</a>
	</div>
	
	<!-- Update Dialog -->
	<div id="updateDialog" class="easyui-dialog" style="width:800px;height:400px;padding:10px 20px"
			closed="true" buttons="#updateDialogButtons">
		<div class="ftitle">User Information</div>
		<div class="form">
			<div class="fitem">
				<label>Name:</label>
				<input name="name" data-options="iconCls:'icon-search'" style="width:200px">
			</div>
			<div class="fitem">
				<label>Gender:</label>
				<select name="gender" style="width:200px">
				    <option value="F">Female</option>
				    <option value="M">Male</option>
				</select>
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email">
			</div>
			<div class="fitem">
				<label>Date:</label>
				<input name="date" type="text" class="easyui-datebox" required="required">
			</div>
			<div class="fitem">
				<label>Message:</label>
				<textarea name="message" class="richTextEditor"></textarea>
			</div>
		</div>
	</div>
	<div id="updateDialogButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="postFormAndPrint('update', 'updateDialog', 'output')" style="width:90px">Update</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('updateDialog')" style="width:90px">Cancel</a>
	</div>	
	
	<!-- Output -->
	<table id="output" title="Output" class="easyui-datagrid" style="width:700px;height:250px"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="name" width="50" sortable="false">Name</th>
				<th field="gender" width="50" sortable="false">Gender</th>
				<th field="birthday" width="50" sortable="false">Birthday</th>
				<th field="email" width="50" sortable="false">Email</th>
				<th field="message" width="50" sortable="false">Message</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>
</body>
</html>
