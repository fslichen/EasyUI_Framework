<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evolution</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/color.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/demo/demo.css">
<link rel="stylesheet" type="text/css" href="easyui-framework.css">
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript" src="tinymce-3.5.8/tiny_mce.js"></script>
<script type="text/javascript" src="easyui-framework.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	initialize();
	var request = {name : 'Chen'};
	postAndPrint('get', request, 'output');
	var columns = getColumnIds('output');
	for (i in columns) {
		console.info(columns[i]);
	}
	console.info(getRow('output'));
});
</script>
</head>
<body>
	<script type="text/javascript">
		function anyFunction() {
			var row = getRow('output');
			deleteRows('output');
		}
	</script>
	
	<input type="button" value="Do" onclick="anyFunction()" />
	
	<!-- Tool Bar -->
	<div id="toolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" plain="true" onclick="openDialog('create', 'Create')">Find</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="openDialog('create', 'Create', 'output')">Create</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Update</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="deleteRows('output')">Delete</a>
	</div>
	
	<!-- Output -->
	<table id="output" title="Output" class="easyui-datagrid" style="width:700px;height:250px"
			toolbar="#toolbar" pagination="true"
			rownumbers="true" fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="firstName" width="50" sortable="true">First Name</th>
				<th field="lastName" width="50" sortable="true">Last Name</th>
				<th field="phone" width="50" sortable="true">Phone</th>
				<th field="email" width="50" sortable="true">Email</th>
			</tr>
		</thead>
		<tbody></tbody>
	</table>

	<!-- Create Dialog -->
	<div id="create" class="easyui-dialog" style="width:800px;height:400px;padding:10px 20px"
			closed="true" buttons="#createButtons">
		<div class="ftitle">User Information</div>
		<div class="form">
			<div class="fitem">
				<label>Name:</label>
				<input name="name" data-options="iconCls:'icon-search'" style="width:200px">
			</div>
			<div class="fitem">
				<label>Gender:</label>
				<select name="gender" style="width:200px">
				    <option value="F">Female</option>
				    <option value="M">Male</option>
				</select>
			</div>
			<div class="fitem">
				<label>Email:</label>
				<input name="email">
			</div>
			<div class="fitem">
				<label>Date:</label>
				<input name="date" type="text" class="easyui-datebox" required="required">
			</div>
			<div class="fitem">
				<label>Message:</label>
				<textarea name="message" class="richTextEditor"></textarea>
			</div>
		</div>
	</div>
	<div id="createButtons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="postForm('post', 'create')" style="width:90px">Create</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="closeDialog('create')" style="width:90px">Cancel</a>
	</div>	
</body>
</html>
