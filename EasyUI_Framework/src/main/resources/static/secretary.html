<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Evolution</title>
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/icon.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/themes/color.css">
<link rel="stylesheet" type="text/css" href="jquery-easyui-1.5.2/demo/demo.css">
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.min.js"></script>
<script type="text/javascript" src="jquery-easyui-1.5.2/jquery.easyui.min.js"></script>
<script type="text/javascript" src="tinymce-3.5.8/tiny_mce.js"></script>
<script type="text/javascript" src="easyui-lightweight-model.js"></script>
<script type="text/javascript" src="easyui-lightweight-framework.js"></script>
<script type="text/javascript">
var url;
function newUser(){
    $('#dlg').dialog('open').dialog('center').dialog('setTitle','New User');
    $('#fm').form('clear');
    url = 'save_user';
}
function editUser(){	
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $('#dlg').dialog('open').dialog('center').dialog('setTitle','Edit User');
        $('#fm').form('load',row);
        url = 'update_user?id='+row.id;
    }
}
function saveUser(){
    $('#fm').form('submit',{
        url: url,
        onSubmit: function(){
            return $(this).form('validate');
        },
        success: function(result){
            var result = eval('('+result+')');
            if (result.errorMsg){
                $.messager.show({
                    title: 'Error',
                    msg: result.errorMsg
                });
            } else {
                $('#dlg').dialog('close');        // close the dialog
                $('#dg').datagrid('reload');    // reload the user data
            }
        }
    });
}
function destroyUser(){
    var row = $('#dg').datagrid('getSelected');
    if (row){
        $.messager.confirm('Confirm','Are you sure you want to destroy this user?',function(r){
            if (r){
                $.post('destroy_user',{id:row.id},function(result){
                    if (result.success){
                        $('#dg').datagrid('reload');    // reload the user data
                    } else {
                        $.messager.show({    // show error message
                            title: 'Error',
                            msg: result.errorMsg
                        });
                    }
                },'json');
            }
        });
    }
}
$(document).ready(function() {
	definePagination('dg');
	sendDtoAndPrint('get_users', {name : 'Chen', age : 18, birthday : '08/13/1990'}, 'dg');
});
</script>
</head>
<body>
	<div id="panel" class="easyui-panel" title="Panel" style="width:800px;height:600px;padding:10px;background:#fafafa;" data-options="iconCls:'icon-save',closable:true,collapsible:true,minimizable:true,maximizable:true">
		<table id="dg" title="My Users" class="easyui-datagrid" style="width:700px;height:250px"
            toolbar="#toolbar" pagination="false"
            rownumbers="true" fitColumns="true" singleSelect="true">
	        <thead>
	            <tr>
	                <th field="firstName" width="50">First Name</th>
	                <th field="lastName" width="50">Last Name</th>
	                <th field="phone" width="50">Phone</th>
	                <th field="email" width="50">Email</th>
	            </tr>
	        </thead>
    		</table>
    		<div id="dgPagination" class="easyui-pagination" style="background:#efefef;border:1px solid #ccc;"
       	 	data-options="total:2000,pageSize:10">
		</div>
	    <div id="toolbar">
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-add" plain="true" onclick="newUser()">New User</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-edit" plain="true" onclick="editUser()">Edit User</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-remove" plain="true" onclick="destroyUser()">Remove User</a>
	    </div>
	    <div id="dlg" class="easyui-dialog" style="width:400px"
	            closed="true" buttons="#dlg-buttons">
	        <form id="fm" method="post" novalidate style="margin:0;padding:20px 50px">
	            <div style="margin-bottom:20px;font-size:14px;border-bottom:1px solid #ccc">User Information</div>
	            <div style="margin-bottom:10px">
	                <input name="firstname" class="easyui-textbox" required="true" label="First Name:" style="width:100%">
	            </div>
	            <div style="margin-bottom:10px">
	                <input name="lastname" class="easyui-textbox" required="true" label="Last Name:" style="width:100%">
	            </div>
	            <div style="margin-bottom:10px">
	                <input name="phone" class="easyui-textbox" required="true" label="Phone:" style="width:100%">
	            </div>
	            <div style="margin-bottom:10px">
	                <input name="email" class="easyui-textbox" required="true" validType="email" label="Email:" style="width:100%">
	            </div>
	        </form>
	    </div>
	    <div id="dlg-buttons">
	        <a href="javascript:void(0)" class="easyui-linkbutton c6" iconCls="icon-ok" onclick="saveUser()" style="width:90px">Save</a>
	        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')" style="width:90px">Cancel</a>
	    </div>
	</div>
</body>
</html>
